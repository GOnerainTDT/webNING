		<!-- Wrapper -->

					<section id="main" class="wrapper">

							<h1 class="major">听听星星怎么说</h1>

							<!-- <input type="file" name="file" id="file-upload" style="display: none;" onchange="uploadFile()"> -->

							<p id="currentTime">Current time will be displayed here after uploading an image.</p>
						</div>
					</section>
			</div>
			<script>
				document.getElementById('upload-btn').onclick = function() {
					document.getElementById('file-upload').click();
				};
				</script>
